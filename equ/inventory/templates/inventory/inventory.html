{% extends 'inventory/base.html' %}
{% load static %}
{% block css %}

<style>
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

section {
    padding: 61px;
    flex-grow: 1; /* позволяет разделу занимать оставшееся место */
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: auto; /* автоматически перемещает футер вниз */
}

.u-section-inventory {
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    padding: 20px !important;
    background: linear-gradient(135deg, #721438) !important;

}

.u-sheet-inventory {
    background-color: rgba(255, 255, 255, 0.9) !important;
    padding: 40px !important;
    border-radius: 10px !important;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
    text-align: center !important;
}

h1 {
    font-size: 2.5rem !important;
    margin-bottom: 20px !important;
    text-transform: uppercase !important;
    letter-spacing: 2px !important;
}

.u-btn {
    display: inline-block !important;
    padding: 12px 30px !important;
    font-size: 1.2rem !important;
    font-weight: bold !important;
    color: #fff !important;
    text-decoration: none !important;
    border-radius: 50px !important;
    background: #721438 !important;
    border: 2px solid #721438 !important;
    transition: all 0.3s ease !important;
}

.u-btn:hover {
    background: #fff !important;
    color: #721438 !important;
    border-color: #721438 !important;
}

.u-btn:focus {
    outline: none !important;
    box-shadow: 0 0 8px rgba(114, 20, 56, 0.5) !important;
}

h1.u-text-center {
            font-size: 2.5rem;
            text-align: center;
            color: rgba(114, 20, 56, 0.941);
            margin-bottom: 20px;
            position: relative;
            animation: fadeInDown 1s ease-in-out;
        }

        h1.u-text-center::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: rgba(114, 20, 56, 0.941);
            margin: 10px auto 0;
            animation: slideIn 1.5s ease-in-out;
        }


</style>
{% endblock %}

<body data-path-to-root="./" data-include-products="true" class="u-body u-xl-mode" data-lang="ru">
    {% block continue %}
    <section class="u-clearfix u-section-inventory" id="sec-093e">
        <div class="u-clearfix u-sheet u-sheet-inventory">
            <h1 class = "u-text-center">СИСТЕМА УЧЕТА ОБОРУДОВАНИЯ</h1>
            {% if inventory %}
            <a href="{% url 'locations' %}" class="u-btn">Продолжить инвентаризацию</a>
            {% else %}
            <a href="{% url 'create_invent' %}" class="u-btn">Начать инвентаризацию</a>
            {% endif %}
        </div>
    </section>
    {% endblock %}
</body>
</html>
